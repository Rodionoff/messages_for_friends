{% extends 'base.html' %}

{% block content %}
<div class="blog-header">
  <h1 class="blog-title">Friends</h1>
  <p class="lead-blog-description">Друзьяшки пишут<p>
</div>
<div class="mb-4">
  <a href="{% url 'friends_new_message' %}" class="btn btn-primary">New message</a>
</div>
{% for message in messages %}
<div>
  <h2 class="blog-post-tile"><a href="{% url 'friends_message_detail' pk=message.id %}">{{ message.name }}</a></h2>
  <p>{{ message.text }}</p>
  <p class="blog-post meta">{{ message.publish_date }}
  <br/>
  Автор: {{ message.author }}</p>
</div>
<hr>
{% endfor %}
{% endblock %}
