{% extends "base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_name">Name of the Message</label>
    <input type="text" class="form-control" id="id_name" name="name">
  </div>
  <div class="form-group">
    <label for="id_message">Message</label>
    <textarea type="text" class="form-control" id="id_text" name="message" rows=13></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
