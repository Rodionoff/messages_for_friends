{% extends 'base.html' %}

{% block content %}
<div class="blog-header">
  <h1 class="blog-title">You</h1>
  <p class="lead-blog-description">Друзьяшки пишут<p>
</div>
{% for message in messages %}
{% if message.author != "admin" %}
<a href="{% url 'message_detail' pk=message.id %}">{{ message.name }}</a>
<p>{{ message.text }}</p>
<p>Author: {{ message.author }}</p>
<p>{{ message.publish_date }}</p>
<p>------------</p>
{% endif %}
{% endfor %}
{% endblock %}
